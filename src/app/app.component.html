<div class="container">
    <div class="col ml-3">
        <div class="row-md-4 mt-2 mb-4">
            <label class="fw-bold p-4">QRCODE  generator</label>
            <textarea type="text" class="form-control" [(ngModel)]="qrCodeText" name="qrCodeText"></textarea>

        </div>
        <div class="row-md-2 mt-3">

            <qr-code #parent [value]="qrCodeText" [size]="150" cssClass="coolQRCode"></qr-code>
        </div>

        <button type="button" class="btn btn-dark mt-5" (click)=" saveAsImage(parent) ">Download QRCode</button>



    </div>
</div>

<router-outlet>
</router-outlet>
